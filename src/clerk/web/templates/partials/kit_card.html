<a href="/kit/{{ kit.slug }}" class="card card-hoverable block p-6 hover:no-underline fade-in">
    <h3 class="font-semibold text-foreground text-lg mb-1">{{ kit.name }}</h3>
    {% if kit.description %}
    <p class="text-muted-foreground line-clamp-2 mb-3">{{ kit.description }}</p>
    {% else %}
    <p class="text-muted-foreground mb-3 italic">No description</p>
    {% endif %}
    <div class="flex items-center gap-3">
        {% if user and kit.owner_id == user.id %}
        <span class="kit-owner-indicator kit-owner-mine" title="Your kit">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
            Yours
        </span>
        {% else %}
        <span class="kit-owner-indicator kit-owner-community" title="Community kit">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
            </svg>
            Community
        </span>
        {% endif %}
        {% if kit.updated_at %}
        <span class="text-xs text-muted-foreground">Updated {{ kit.updated_at.strftime('%b %d, %Y') if kit.updated_at
            else '' }}</span>
        {% endif %}
    </div>
</a>
