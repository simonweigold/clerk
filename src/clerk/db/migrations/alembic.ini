# Alembic configuration for CLERK database migrations

[alembic]
# Path to migration scripts
script_location = %(here)s

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate long revision identifiers
truncate_slug_length = 40

# Set to True to automatically run 'revision --autogenerate'
# when running 'alembic revision'
revision_environment = false

# Set to True to verify that the source module contains a migration
# directive at load time
sourceless = false

# Version path separator
version_path_separator = os  # Use os.pathsep

# Output encoding for migration files
output_encoding = utf-8

# SQLAlchemy URL - loaded from environment in env.py
sqlalchemy.url = 


[post_write_hooks]
# No post-write hooks configured


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
