{% extends "base.html" %}

{% block title %}Reset Password â€” CLERK{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto fade-in">
    <div class="glass-card">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-3 tracking-tight">Reset Password</h1>
            <p class="text-muted-foreground">Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        <form action="/api/auth/reset-password" method="post" hx-boost="false" class="space-y-5">
            <div>
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" class="input" placeholder="you@example.com" required
                    autocomplete="email">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-full">Send Reset Link</button>
        </form>

        <p class="text-center text-sm text-muted-foreground mt-6">
            Remember your password?
            <a href="/auth/login" class="text-primary hover:underline font-medium">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
