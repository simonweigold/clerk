{% extends "base.html" %}

{% block title %}Sign In â€” CLERK{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto fade-in">
    <div class="glass-card">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-3 tracking-tight">Sign In</h1>
            <p class="text-muted-foreground">Sign in to create, manage, and track your reasoning kits.</p>
        </div>

        <form action="/api/auth/login" method="post" hx-boost="false" class="space-y-5">
            <div>
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" class="input" placeholder="you@example.com" required
                    autocomplete="email">
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="label">Password</label>
                    <a href="/auth/reset-password" class="text-xs text-primary hover:underline font-medium">Forgot
                        password?</a>
                </div>
                <input type="password" id="password" name="password" class="input" placeholder="Your password" required
                    autocomplete="current-password" minlength="6">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-full">Sign In</button>
        </form>

        <p class="text-center text-sm text-muted-foreground mt-6">
            Don't have an account?
            <a href="/auth/signup" class="text-primary hover:underline font-medium">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
