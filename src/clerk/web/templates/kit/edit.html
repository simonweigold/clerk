{% extends "base.html" %}

{% block title %}Edit {{ kit.name }} â€” CLERK{% endblock %}

{% block content %}
<div class="fade-in max-w-lg">
    <!-- Breadcrumb -->
    <nav class="text-sm text-muted-foreground mb-6">
        <a href="/" class="hover:text-foreground transition-colors">Kits</a>
        <span class="mx-2">/</span>
        <a href="/kit/{{ kit.slug }}" class="hover:text-foreground transition-colors">{{ kit.name }}</a>
        <span class="mx-2">/</span>
        <span class="text-foreground">Edit</span>
    </nav>

    <h1 class="text-3xl font-bold text-foreground mb-6 tracking-tight">Edit Kit</h1>

    <form action="/api/kits/{{ kit.slug }}/update" method="post" hx-boost="false" class="space-y-6">
        <div>
            <label class="label" for="kit-name">Name</label>
            <input type="text" name="name" id="kit-name" class="input" value="{{ kit.name }}" required>
        </div>

        <div>
            <label class="label" for="kit-description">Description <span
                    class="text-muted-foreground font-normal">(optional)</span></label>
            <textarea name="description" id="kit-description" class="input"
                rows="3">{{ kit.description or '' }}</textarea>
        </div>

        <div class="flex gap-3 pt-2">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/kit/{{ kit.slug }}" class="btn btn-ghost">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
