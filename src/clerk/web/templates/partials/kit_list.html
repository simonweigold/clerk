{% if kits %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 stagger-children">
    {% for kit in kits %}
    {% include "partials/kit_card.html" %}
    {% endfor %}
</div>
{% else %}
<div class="empty-state">
    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
            d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m6.75 12H9.75m0 0l2.25-2.25M9.75 15l2.25 2.25M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <p class="text-lg font-medium mb-1">No reasoning kits found</p>
    <p class="text-sm">Create your first kit to get started.</p>
    <a href="/kit/new" class="btn btn-primary mt-4">Create a Kit</a>
</div>
{% endif %}
